<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="items" placeholder="Informe itens paraa lista"> 
    <button onclick="adicionarNaLista" id="button1">Adicionar</button>
    <button onclick="mostrar" id="button2">Mostrar itens</button>

    <ul id="lista"></ul>
    <script>
        let array = []
        let lista = document.getElementById("lista")

        function adicionarNaLista() {
            let input = document.getElementById("items").value
            array.push(input)

            console.log(array)
            console.log(input)

            alert("Adicionado!")
        }

        function mostrar() {
            for(let item of array){
                lista.innerHTML += `<li>${item}<li>`
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <script>
        let ferramentas = []

        while(true) {
            let ferramenta = prompt("Informe uma ferramenta ")
            
            if (ferramenta.toLowerCase() != "fim") {
                ferramentas.push(" " + ferramenta)
                alert("Ferramenta adicionada!")
            } else {
                alert(ferramentas)
                break
            }
        }
    </script>
</body>
</html>
